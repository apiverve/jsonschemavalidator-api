openapi: 3.0.4
info:
  title: JSON Schema Validator
  description: >-
    JSON Schema Validator is a comprehensive tool for validating JSON data
    against JSON Schema definitions. It provides detailed error reporting with
    field-level validation results.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/jsonschemavalidator:
    post:
      summary: Validate JSON
      description: Validate JSON data against a JSON schema
      operationId: jsonschemavalidator
      parameters: []
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  valid: true
                  errors: []
                  error_count: 0
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                schema:
                  type: string
                  description: The JSON Schema to validate against
                json:
                  type: string
                  description: The JSON data to validate
              required:
                - schema
                - json
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
sampleRequest:
  schema:
    type: object
    properties:
      name:
        type: string
      age:
        type: integer
    required:
      - name
  json:
    name: John Doe
    age: 30
